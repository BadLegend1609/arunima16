{% extends 'base/main.html' %}
{% block content %}

        {% csrf_token %}
        <h1>Are you sure you want to delete this post?</h1>
        <h2>{{ post.title }}</h2>
        <input type="submit" class="btn btn-lg btn-danger" value="Confirm">
        <a class="btn btn-lg btn-success" href="{% url 'base:posts' %}">Nope!</a>
    </form>
</div>
{% endblock content %}
